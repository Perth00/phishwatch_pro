name: PhishWatch Pro UI/UX Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2'
        channel: 'stable'
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        dart --version
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run widget tests
      run: flutter test test/widget_test.dart
    
    - name: Run widget component tests
      run: flutter test test/widgets/widget_tests.dart
    
    - name: Run welcome screen tests
      run: flutter test test/screens/welcome_screen_test.dart
    
    - name: Run home screen tests
      run: flutter test test/screens/home_screen_test.dart
    
    - name: Run integration tests
      run: flutter test integration_test/app_test.dart
    
    - name: Generate test report
      run: dart run test_runner.dart
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test_report.md
